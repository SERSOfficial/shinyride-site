<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShinyRide - Car Detailing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .packages, .booking {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #222;
    }
    .package {
      margin-bottom: 10px;
    }
    #calendar {
      margin-top: 20px;
    }
    form input, form select, form button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    form button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShinyRide Car Detailing</h1>
    <p>Premium Detailing Services in Your Area</p>
  </header>

  <section class="packages">
    <h2>Our Packages</h2>
    <div class="package"><strong>Basic Wash</strong> - $25 - Exterior wash, wheels, and dry.</div>
    <div class="package"><strong>Interior Clean</strong> - $50 - Vacuum, wipe-down, and glass cleaning.</div>
    <div class="package"><strong>Full Detail</strong> - $100 - Everything in Basic + Interior Clean + wax.</div>
  </section>

  <section class="booking">
    <h2>Book an Appointment</h2>
    <form id="booking-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Your Phone Number" required />
      <select name="package" required>
        <option value="">Select a Package</option>
        <option value="Basic Wash">Basic Wash</option>
        <option value="Interior Clean">Interior Clean</option>
        <option value="Full Detail">Full Detail</option>
      </select>
      <input type="datetime-local" name="datetime" required />
      <button type="submit">Confirm Booking</button>
    </form>
    <div id="calendar"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: [] // Will populate later via backend
      });
      calendar.render();
    });

    document.getElementById('booking-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const booking = {
        name: formData.get('name'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        package: formData.get('package'),
        datetime: formData.get('datetime')
      };

      // YOUR GOOGLE SCRIPT URL BELOW ðŸ‘‡
      const scriptURL = 'https://script.google.com/macros/s/AKfycbz2h7-pTzJO6jlisR-_3yzO5c74A0cd_MOULj59Qeg3cUNz8hed9DtBMNT5Xpw6QGAJ0Q/exec';

		fetch(scriptURL, {
		method: 'POST',
		mode: 'no-cors',
		headers: { 'Content-Type': 'application/json' },
		body: JSON.stringify(booking)
	  })
      .then(res => res.json())
.then(data => {
  alert('Booking confirmed and saved to Google Sheet!');
})
      .catch(err => {
        console.error('Error!', err.message);
        alert('There was an error booking your appointment.');
      });
    });
  </script>
</body>
</html>
